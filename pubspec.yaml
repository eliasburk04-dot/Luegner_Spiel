name: luegner_spiel
description: A multiplayer social deception game where one player gets a different question and must blend in.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase for real-time multiplayer
  firebase_core: ^4.3.0
  firebase_database: ^12.1.1
  
  # QR Code generation
  qr_flutter: ^4.1.0
  
  # State management
  provider: ^6.1.1
  
  # Utilities
  uuid: ^4.2.2
  sensors_plus: ^7.0.0
  
  # UI enhancements
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  audioplayers: ^6.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/sounds/
